        <nav style="background-color: #1d3557;" class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand text-light" href="#">Assignment</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

                    <span class="navbar-toggler-icon bg-white"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <form class="d-flex" role="search">

                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container mt-5">
            <div class="row">
                <div class="col">
                    <h3 class="text-center py-4 border-bottom border-secondary">Chapter # 15 - 20 | Arrays: Its Methods
                        & for loops</h3>
                </div>
            </div>
            <div class="row text-center  justify-content-evenly align-items-center">
                <div class="col-12 col-md-6 mt-5">
                    <h3>Input</h3>
                    <div class="d-flex justify-content-center border rounded-2 border-secondary py-3">
                        <input id="inputText" class="px-5 py-2" type="text" placeholder="Type your text here">
                        <button class="btn btn-outline-dark border border-secondary rounded-0"
                            onclick="clearInput(this)">Clear</button>
                    </div>
                </div>
                <div class="col-12 col-md-6 mt-5">
                    <h3>Original Strings</h3>
                    <div style="background-color: #1d3557;"
                        class="cities border rounded-2 border-secondary text-light py-2">
                        <p class="text1"> 1) Faisalabad &nbsp; 2) Lahore &nbsp; 3) Karachi &nbsp;
                            4) Islamabad &nbsp; 5) Samaundri &nbsp;
                            6) Kashmir &nbsp; 7) Sheikupura </p>
                    </div>
                </div>
            </div>
            <div class="row text-center d-flex justify-content-evenly align-items-center py-4">
                <div class="col-12 col-md-6">
                    <h3>Buttons</h3>
                    <div class="buttons border rounded-2 border-secondary py-4">
                        <div class="row">
                            <div class="col">
                                <button id="simpleAlert"
                                    class="btn bg-danger mb-1 mt-1 text-light text-center px-4">Simple
                                    Alert</button>
                                <button id="printMyName" class="btn bg-danger mb-1 mt-1 text-light text-center px-4"
                                    onclick="printMyName(this)">Print My
                                    Name</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button id="allCities" class="btn bg-danger mb-1 mt-1 text-light text-center px-4">Print
                                    All
                                    Cities</button>
                                <button id="addYourCity" onclick="addYourCity(this)"
                                    class="btn bg-danger mb-1 mt-1 text-light text-center px-4">Add
                                    Your City In
                                    List</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button id="tableGenerator" class="btn bg-danger mb-1 mt-1 text-light text-center px-4"
                                    onclick="tableGenerator(this)">Generate a
                                    Table</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="output-statement">
                        <h3>Output Statement</h3>
                        <div id="output" class="output border rounded-2 border-secondary py-5 mb-0">

                        </div>
                        <div class="mt-4">
                            <button class="btn border border-secondary p-2" id="clearBtn">Clear Button</button>
                        </div>
                    </div>
                </div>
